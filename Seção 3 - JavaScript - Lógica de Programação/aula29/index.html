<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <section class="container">
        <h1>Lista de Tarefas</h1>
        <div class="content-add-items">
            <input type="text" class="input-tarefa" placeholder="Digite sua nova tarefa..." maxlength="100">
            <button class="btn-tarefa" title="Clique aqui para adicionar uma nova tarefa"><i
                class="bi bi-plus-lg"></i></button>
            <button class="btn-del-all" title="Clique aqui para excluir todas as tarefas"><i class="bi bi-trash2-fill"></i></button>
        </div>

        <ul class="tarefas">

        </ul>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
