<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML | Aula 12</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        label {
            cursor: pointer;
            /* display: block; */
        }
    </style>
</head>
<body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <p>Formulário</p>

            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>

            <p>
                Sou um dev:<br>
                <label for="dev-um">Sou um dev front-end</label>
                <input type="checkbox" id="dev-um" name="dev-um" value="front" checked><br>
                <label for="dev-dois">Sou um dev back-end</label>
                <input type="checkbox" id="dev-dois" name="dev-dois" value="back"><br>
                <label for="dev-tres">Sou um dev fullstack</label>
                <input type="checkbox" id="dev-tres" name="dev-tres" value="full">
            </p>

            <p>
                Gênero:<br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino" checked><br>
                <label for="masculino">Homem</label>
                <input type="radio" id="masculino" name="genero" value="masculino"><br>
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="genero" value="outro">
            </p>

            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Reset</button>
            </p>
        </form>
</body>
</html>
