<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML | Aula 13</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <form action="#" method="get">
        <p>
            <label for="date">Data:</label>
            <input type="date" name="date" id="date" value="2023-06-04">
        </p>

        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2023-06-04T20:00">
        </p>

        <p>
            <label for="time">Tempo:</label>
            <input type="time" name="time" id="time" value="20:00">
        </p>

        <p>
            <label for="color">Cor preferida:</label>
            <input type="color" name="color" id="color" value="#FF0000">
        </p>

        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" name="file" id="file" accept=".png,.svg,.jpg,.gif,image/*" multiple>
        </p>

        <p>
            <label for="number">Digite um número:</label>
            <input type="number" name="number" id="number" placeholder="10" min="1" max="50" step="5">
        </p>

        <p>
            <label for="senha">Sua senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" min="1" max="10" step="2">
        </p>

        <p>
            <label for="url">Url:</label>
            <input type="url" name="url" id="url">
        </p>

        <p>
            <label for="search">Search:</label>
            <input type="search" name="search" id="search">
        </p>

        <p>
            <label for="select">Selecione alguma opção:</label>
            <select name="select" id="select">
                <optgroup label="Teste">
                    <option value="1" disabled>1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </optgroup>
                <optgroup label="Teste">
                    <option value="1" disabled>1</option>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Textarea</label>
            <Textarea name="textarea" id="textarea" rows="3" cols="9"></Textarea>
        </p>

        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
